overwrite: true
schema:
    - https://graphql.contentful.com/content/v1/spaces/${CONTENTFUL_SPACE_ID}:
          headers:
              Authorization: "Bearer ${CONTENTFUL_ACCESS_TOKEN}"
documents: "pages/**/*.tsx"
generates:
    generated/graphql.tsx:
        plugins:
            - "typescript"
            - "typescript-operations"
            - "typescript-react-apollo"
